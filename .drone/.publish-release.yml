workspace:
  base: /go
  path: src/github.com/laszlocph/drone-oss-08

pipeline:
  deps:
    image: golang:1.12.4
    commands:
      - go get -u golang.org/x/tools/cmd/cover
      - go get -u golang.org/x/net/context
      - go get -u golang.org/x/net/context/ctxhttp
      - go get -u github.com/golang/protobuf/proto
      - go get -u github.com/golang/protobuf/protoc-gen-go
    when:
      branch: master
      event: push

  build:
    image: golang:1.12.4
    commands: sh .drone.sh
    when:
      branch: master
      event: push

  publish_server_alpine:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-server
    dockerfile: Dockerfile.alpine
    secrets: [ docker_username, docker_password ]
    tag: [ alpine ]
    when:
      branch: master
      event: push

  publish_server:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-server
    secrets: [ docker_username, docker_password ]
    tag: [ latest ]
    when:
      branch: master
      event: push

  publish_agent:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-agent
    dockerfile: Dockerfile.agent
    secrets: [ docker_username, docker_password ]
    tag: [ latest ]
    when:
      branch: master
      event: push

  publish_agent_alpine:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-agent
    dockerfile: Dockerfile.agent.alpine
    secrets: [ docker_username, docker_password ]
    tag: [ alpine ]
    when:
      branch: master
      event: push

  publish_agent_arm:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-agent
    dockerfile: Dockerfile.agent.linux.arm
    secrets: [ docker_username, docker_password ]
    tag: [ linux-arm ]
    when:
      branch: master
      event: push

  publish_agent_arm64:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-agent
    dockerfile: Dockerfile.agent.linux.arm64
    secrets: [ docker_username, docker_password ]
    tag: [ linux-arm64 ]
    when:
      branch: master
      event: push

  publish_agent_amd64:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-agent
    dockerfile: Dockerfile.agent
    secrets: [ docker_username, docker_password ]
    tag: [ latest ]
    when:
      branch: master
      event: push

  release_server_alpine:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-server
    dockerfile: Dockerfile.alpine
    secrets: [ docker_username, docker_password ]
    tag: [ 0.8.96-alpine ]
    when:
      event: tag

  release_agent_alpine:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-agent
    dockerfile: Dockerfile.agent.alpine
    secrets: [ docker_username, docker_password ]
    tag: [ 0.8.96-alpine ]
    when:
      event: tag

  release_server:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-server
    secrets: [ docker_username, docker_password ]
    tag: [ 0.8.96 ]
    when:
      event: tag

  release_agent:
    image: plugins/docker
    repo: laszlocloud/drone-oss-08-agent
    dockerfile: Dockerfile.agent
    secrets: [ docker_username, docker_password ]
    tag: [ 0.8.96 ]
    when:
      event: tag

depends_on:
  - test
  - db-test
